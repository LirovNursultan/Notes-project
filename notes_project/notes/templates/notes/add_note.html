<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить конспект</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            border-radius: 10px;
            padding: 10px 40px;
            font-size: 16px;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-ai {
            background-color: #0d6efd;
            color: white;
        }

        .btn-back:hover, .btn-ai:hover, .btn-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Добавить конспект</h2>

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Тема</label>
                    <input type="text" name="title" class="form-control" placeholder="Введите тему" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Введите описание"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Что я изучил нового</label>
                    <textarea name="what_learned" class="form-control" rows="3" placeholder="Опишите, что узнали"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Что непонятно</label>
                    <textarea name="what_not_understood" class="form-control" rows="3" placeholder="Опишите, что осталось непонятным"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Оценка понятности (1–5)</label>
                    <input type="number" name="understanding" min="1" max="5" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Категория</label>
                    <select name="category" class="form-select" required>
                        <option value="">-- Выберите категорию --</option>
                        <option value="IT">IT</option>
                        <option value="Языки">Языки</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Подкатегория</label>
                    <select name="subcategory" class="form-select" required>
                        <option value="">-- Выберите подкатегорию --</option>
                        <option value="Веб-разработка">Веб-разработка</option>
                        <option value="Комп. безопасность">Комп. безопасность</option>
                        <option value="Ком. сети">Ком. сети</option>
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                        <option value="Английский">Английский</option>
                        <option value="Корейский">Корейский</option>
                        <option value="Японский">Японский</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-back btn-custom">← Назад</a>
                    <button type="submit"  class="btn btn-ai btn-custom">✔ Готово</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
