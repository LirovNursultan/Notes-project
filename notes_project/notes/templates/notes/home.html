<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конспекты</title>
</head>
<body>
    <h1>Мои конспекты</h1>

    <a href="{% url 'add_note' %}">
        <button>Добавить конспект</button>
    </a>

    <hr>

    {% for note in notes %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <a href="{% url 'view_note' note.id %}" style="text-decoration: none; color: black;">
                <strong>{{ note.title }}</strong>
            </a>
            <div style="margin-top: 5px;">
                <a href="{% url 'edit_note' note.id %}"><button>Изменить</button></a>
                <a href="{% url 'delete_note' note.id %}"><button>Удалить</button></a>
            </div>
        </div>
    {% empty %}
        <p>Пока нет ни одного конспекта.</p>
    {% endfor %}

    <form method="get" style="margin-bottom: 20px;">
    <label for="category">Фильтр по категории:</label>
    <select name="category" id="category" onchange="this.form.submit()">
        <option value="">-- Все категории --</option>
        <option value="IT" {% if selected_category == 'IT' %}selected{% endif %}>IT</option>
        <option value="Languages" {% if selected_category == 'Languages' %}selected{% endif %}>Языки</option>
    </select>
    </form>

</body>
</html>
