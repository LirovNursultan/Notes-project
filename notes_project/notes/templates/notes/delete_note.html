<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .card {
            top: 50px;
            left: 300px;
            width: 500px;
            height: 250px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        .btns{
            margin-top: 50px;
            gap: 200px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="mb-4 text-danger">Удалить запись?</h2>
            <p>Вы уверены, что хотите удалить запись <strong>"{{ note.title }}"</strong>?</p>

            <form method="POST">
                {% csrf_token %}
                <div  class = btns>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
